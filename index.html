<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <script src="app.js" defer></script>

  <h2>My Calculator</h2>

  <input type="text" id="num1" placeholder="Number 1">
  <input type="text" id="num2" placeholder="Number 2">
  <br><br>

  <p>Click numbers to input:</p>
  <button id="btn0">0</button>
  <button id="btn1">1</button>
  <button id="btn2">2</button>
  <button id="btn3">3</button>
  <button id="btn4">4</button>
  <button id="btn5">5</button>
  <button id="btn6">6</button>
  <button id="btn7">7</button>
  <button id="btn8">8</button>
  <button id="btn9">9</button>

  <br><br>

  <button id="addBtn">+</button>
  <button id="subBtn">−</button>
  <button id="mulBtn">×</button>
  <button id="divBtn">÷</button>
  <button id="powBtn">^</button>

  <p id="result">Result: </p>

</body>
</html>
